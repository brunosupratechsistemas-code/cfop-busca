const input = document.getElementById("search");

const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const pageIndicator = document.getElementById("pageIndicator");

let filtered = [...cfops];

const perPage = 30;

// ===============================
// üñãÔ∏è Renderiza√ß√£o

function renderPage() {
  results.innerHTML = "";
  const start = (currentPage - 1) * perPage;
  const end = start + perPage;
  const pageItems = filtered.slice(start, end);

  if (pageItems.length === 0) {
    results.innerHTML = "<p>Nenhum CFOP encontrado.</p>";
    prevBtn.disabled = true;
    nextBtn.disabled = true;
    prevBtn.querySelector("img").style.opacity = "0.6";
    nextBtn.querySelector("img").style.opacity = "0.6";
    return;
  }

 pageItems.forEach((cfop, i) => {
  const el = document.createElement("div");
  el.innerHTML = `<strong>${cfop["Tabela de CFOP"]}</strong> ‚Äî ${cfop["C√≥digo Fiscal de Opera√ß√µes e"]}`;
  el.style.padding = "8px 4px";
  el.style.borderBottom = "1px solid #eee";
  el.style.backgroundColor = i % 2 === 0 ? "#fafafa" : "white";
  results.appendChild(el);
});


  const totalPages = Math.ceil(filtered.length / perPage);
  pageIndicator.textContent = `P√°gina ${currentPage} de ${totalPages}`;

  // controla estado dos bot√µes
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;

  // estilo do bot√£o anterior
  prevBtn.style.cursor = prevBtn.disabled ? "not-allowed" : "pointer";
  prevBtn.querySelector("img").style.opacity = prevBtn.disabled ? "0.6" : "1";
  prevBtn.style.background = prevBtn.disabled ? "#white" : "white";

}

input.addEventListener("input", function() {

    return code.includes(q) || desc.includes(q);

});
